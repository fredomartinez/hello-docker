version: "3.3"
services:
  # Solo tenemos un servicio que llamaremos "web"
  web:
    # El nombre de la imagen que creamos en la anterior secci√≥n
    image: hello-docker
    # En esta parte definimos la estrategia para correr los contenedores.
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
networks:
  webnet: